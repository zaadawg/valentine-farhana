<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Princess Farhana ğŸ’–</title>

<style>
:root{
  --pink1:#ff9adf;
  --pink2:#ff4db8;
  --pink3:#ffd6f4;
  --pink4:#ff73c6;
  --deep:#4b0f5f;
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:white;
  overflow:hidden;
  position:relative;
  background:#3c0b4e;
}

/* background image */
.bg-photo{
  position:fixed;
  inset:0;
  background-image:url("IMG_5917.jpeg");
  background-size:cover;
  background-position:center;
  filter:blur(20px) brightness(.6);
  opacity:.6;
  z-index:-3;
}

/* dreamy pink overlay */
.bg-overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, #ffb3e455, transparent 60%),
    radial-gradient(circle at 80% 70%, #ff4db855, transparent 70%),
    linear-gradient(160deg, rgba(60,11,78,.85), rgba(75,15,95,.85));
  z-index:-2;
}

/* floating hearts */
.hearts{
  position:fixed; inset:0; pointer-events:none;
}
.heart{
  position:absolute;
  width:16px;height:16px;
  background:linear-gradient(135deg,var(--pink1),var(--pink3));
  transform:rotate(45deg);
  border-radius:4px;
  animation:float 12s linear infinite;
  opacity:.6;
}
.heart::before,.heart::after{
  content:"";position:absolute;width:16px;height:16px;
  background:inherit;border-radius:50%;
}
.heart::before{left:-8px;}
.heart::after{top:-8px;}

@keyframes float{
  from{transform:translateY(20px) rotate(45deg);}
  to{transform:translateY(-110vh) rotate(45deg);}
}

.card{
  width:min(960px,95vw);
  height:min(680px,90vh);
  margin:auto;
  position:relative;
  top:50%;
  transform:translateY(-50%);
  border-radius:28px;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  padding:30px;
  text-align:center;
  overflow:hidden;
}

h1{
  font-size:clamp(26px,3.5vw,42px);
  margin:0;
  font-weight:900;
  text-shadow:0 10px 30px rgba(0,0,0,.3);
}

.subtitle{
  margin-top:12px;
  opacity:.9;
}

button{
  border:none;
  padding:18px 28px;
  border-radius:999px;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  color:white;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

/* heartbeat */
#yesBtn{
  background:radial-gradient(circle at 30% 20%,var(--pink3),var(--pink2));
  animation:beat 1.3s infinite;
}

@keyframes beat{
  0%{transform:scale(1);}
  20%{transform:scale(1.06);}
  40%{transform:scale(1);}
  60%{transform:scale(1.08);}
  80%{transform:scale(1);}
  100%{transform:scale(1);}
}

#noBtn{
  background:radial-gradient(circle,var(--pink4),#a00062);
  position:absolute;
}

.celebration{
  display:none;
  margin-top:20px;
}

.bigLove{
  font-size:48px;
  margin:0;
}

.typed{
  margin-top:12px;
  min-height:2.5em;
}

.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:15px;
}

.opt{
  padding:12px;
  border-radius:16px;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  cursor:pointer;
  font-weight:800;
}

.opt:hover{
  background:rgba(255,255,255,.25);
}

.locked{
  margin-top:14px;
  font-weight:900;
  font-size:20px;
  color:var(--pink3);
  text-shadow:0 0 20px var(--pink3);
}
</style>
</head>

<body>

<div class="bg-photo"></div>
<div class="bg-overlay"></div>
<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Will You Be My Valentine My Beautiful Princess Farhana ğŸ’–</h1>
  <p class="subtitle">One button is loyal. The other believes in cardio.</p>

  <button id="yesBtn">Yes ğŸ’—</button>
  <button id="noBtn">No ğŸ˜Œ</button>

  <div class="celebration" id="celebration">
    <h2 class="bigLove">I LOVE YOU! ğŸ‰</h2>
    <div class="typed" id="typed"></div>

    <div class="options" id="options" style="display:none;">
      <div class="opt">ğŸ½ï¸ğŸ® Dinner and Games</div>
      <div class="opt">ğŸ½ï¸ğŸ¬ Dinner and a Movie</div>
      <div class="opt">ğŸ½ï¸ğŸª‚ Dinner and Skydiving</div>
      <div class="opt">âœ¨ All of the Above</div>
      <div class="opt" style="grid-column:span 2;">ğŸ½ï¸ğŸ˜ Dinner and make our own movie</div>
    </div>

    <div class="locked" id="locked"></div>
  </div>
</div>

<script>
// floating hearts
for(let i=0;i<25;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(8+Math.random()*10)+"s";
  h.style.opacity=.3+Math.random()*.6;
  document.getElementById("hearts").appendChild(h);
}

// dodge logic
const noBtn=document.getElementById("noBtn");
noBtn.style.left="60%";
noBtn.style.top="60%";

document.addEventListener("mousemove",e=>{
  const rect=noBtn.getBoundingClientRect();
  const dist=Math.hypot(rect.left-e.clientX,rect.top-e.clientY);
  if(dist<120){
    noBtn.style.left=Math.random()*70+"%";
    noBtn.style.top=Math.random()*70+"%";
    noBtn.textContent="Catch Me ğŸ˜";
  }
});

// celebration
const yesBtn=document.getElementById("yesBtn");
const celebration=document.getElementById("celebration");
const typed=document.getElementById("typed");
const options=document.getElementById("options");
const locked=document.getElementById("locked");

yesBtn.onclick=()=>{
  celebration.style.display="block";
  yesBtn.style.display="none";
  noBtn.style.display="none";

  const text="Farhana I'm a Thousand Miles away but, you're still the closest thing to my heart";
  let i=0;
  const type=setInterval(()=>{
    typed.textContent+=text[i];
    i++;
    if(i>=text.length){
      clearInterval(type);
      options.style.display="grid";
    }
  },28);
};

// option select
document.querySelectorAll(".opt").forEach(opt=>{
  opt.onclick=()=>{
    document.querySelectorAll(".opt").forEach(o=>o.style.background="rgba(255,255,255,.15)");
    opt.style.background="rgba(255,77,184,.4)";
    locked.textContent="We're Locked In ğŸ’ğŸ’–";
  };
});
</script>

</body>
</html>
